    <!-- Container to display submitted reviews -->
    <div id="submittedReviews"></div>

    <script>
      // Function to handle form submission
      document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get form data
        var name = document.getElementById('name').value;
        var review = document.getElementById('review').value;
        var rating = document.getElementById('rating').value;
  
        // Construct HTML for the submitted review
        var reviewHTML = '<div class="review">';
        reviewHTML += '<h2>' + name + '</h2>';
        reviewHTML += '<p>' + review + '</p>';
        reviewHTML += '<p>Rating: ' + rating + '/5</p>';
        reviewHTML += '</div>';
  
        // Append the submitted review to the container
        document.getElementById('submittedReviews').innerHTML += reviewHTML;
  
        // Clear form fields after submission
        document.getElementById('name').value = '';
        document.getElementById('review').value = '';
        document.getElementById('rating').value = '5'; // Reset rating to default
      });
    </script>
