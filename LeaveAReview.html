<head>
    <meta charset="UTF-8">

    <title>Leave a Review</title>
    <style>
      form {
        max-width: 500px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #aaa9a9;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="file"] {
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #000000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #494949;
      }
    </style>
  </head>
  <body>
    <form action="williamstxt3file.html" method="post" enctype="multipart/form-data">
      <h2>Leave a Review</h2>
      <form id="reviewForm">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="review">Your Review:</label><br>
        <textarea id="review" name="review"></textarea><br>
        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
          <option value="5">5 stars</option>
          <option value="4">4 stars</option>
          <option value="3">3 stars</option>
          <option value="2">2 stars</option>
          <option value="1">1 star</option>
        </select><br>
  
      <label for="image"><p>Upload Image:</p></label>
      <input type="file" id="image" name="image">
  
      <input type="submit" value="Submit Review">
        <!-- Container to display submitted reviews -->
  <div id="submittedReviews"></div>

  <script>
    // Function to handle form submission
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      
      // Get form data
      var name = document.getElementById('name').value;
      var review = document.getElementById('review').value;
      var rating = document.getElementById('rating').value;

      // Construct HTML for the submitted review
      var reviewHTML = '<div class="review">';
      reviewHTML += '<h2>' + name + '</h2>';
      reviewHTML += '<p>' + review + '</p>';
      reviewHTML += '<p>Rating: ' + rating + '/5</p>';
      reviewHTML += '</div>';

      // Append the submitted review to the container
      document.getElementById('submittedReviews').innerHTML += reviewHTML;

      // Clear form fields after submission
      document.getElementById('name').value = '';
      document.getElementById('review').value = '';
      document.getElementById('rating').value = '5'; // Reset rating to default
    });
  </script>
</body>
